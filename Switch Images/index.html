<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATHOUSE | Switch Images</title>
    <link rel="shortcut icon" href="./images/logo.PNG">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>Switch Images</h1>
        </div>
        <div class="contents">
            <div class="images">
                <div class="image">
                    <div class="big-image" id="big-image">

                    </div>
                </div>
                <div class="small-image">
                    <div class="small-image-switch one"></div>
                    <div class="small-image-switch two"></div>
                    <div class="small-image-switch three"></div>
                    <div class="small-image-switch four"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
